{% extends "core/base.html" %}
{% load bootstrap5 %}

{% block header %}
<h2>Register an account</h2>
{% endblock header %}

{% block content %}
<form action=" {% url 'core:register' %}" method="post" class="form">
{%csrf_token%}
    {% bootstrap_form form %}

    {% buttons %}
    <button  name="submit" class="btn btn-primary" >Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'core:index' %}"/>


</form>
{% endblock content %}
