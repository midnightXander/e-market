{% extends "core/base.html" %}

{% block header %}

<h3>results for {{item_name}}:</h3>
<hr>
{% endblock header %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in search_items %}
            <div class="col">
                <a href="{{item.name}}">
                <div class="card shadow-sm">
                    <img src="{{item.image.url}}">
                <div class="card-body">
                    <span class="card-text">{{item}}</span>                   <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <a href="{% url 'core:add_to_bag' item.id %}">
                        <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-shopping-bag"></i></button>
                    </a>
                    </div>
                    <small class="text-body-secondary">{{item.price}}$</small>
                    </div>
                </div>
                </div>
                </a>
            </div>
            {% empty %}
                <span>No matching items</span>
            {% endfor %}
        </div>
    </div>
</div>
